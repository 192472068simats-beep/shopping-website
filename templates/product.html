{% extends "base.html" %}
{% block title %}{{ product.name }} — SHOPPING APP{% endblock %}

{% block content %}
<div class="container">
  <div class="product-container">
    <div class="product-left">
      <div class="large-placeholder"></div>
    </div>
    <div class="product-right">
      <h2>{{ product.name }}</h2>
      <p class="price-large">₹{{ product.price }}</p>
      <p class="prod-desc">{{ product.desc }}</p>

      <form action="{{ url_for('add_to_cart') }}" method="POST">
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <button class="btn btn-large">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
