{% extends "base.html" %}
{% block title %}Your Cart — SHOPPING APP{% endblock %}

{% block content %}
<div class="container">
  <h2 class="section-title">Your Cart</h2>

  {% if items %}
    <div class="cart-container">
      {% for item in items %}
        <div class="cart-item">
          <div class="cart-item-left">
            <div class="mini-placeholder"></div>
            <div class="cart-item-info">
              <div class="cart-item-name">{{ item.name }}</div>
              <div class="cart-item-price">₹{{ item.price }}</div>
            </div>
          </div>
          <div class="cart-item-actions">
            <form action="{{ url_for('remove_item', index=loop.index0) }}" method="POST">
              <button class="btn outline">Remove</button>
            </form>
          </div>
        </div>
      {% endfor %}

      <div class="cart-summary">
        <div>Total: <span class="total-price">₹{{ total }}</span></div>

        <div class="cart-buttons">
          <form action="{{ url_for('clear_cart') }}" method="POST" style="display:inline;">
            <button class="btn outline">Clear Cart</button>
          </form>
          <button class="btn">Checkout</button>
        </div>
      </div>
    </div>

  {% else %}
    <div class="empty-cart">
      <p>Your cart is empty.</p>
      <a class="btn" href="{{ url_for('home') }}">Continue Shopping</a>
    </div>
  {% endif %}
</div>
{% endblock %}
