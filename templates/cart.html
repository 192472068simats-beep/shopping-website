<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="top-banner">SHOPPING APP</div>

<div class="cart-container">
    <h2>Your Cart</h2>

    {% for item in items %}
    <div class="cart-item">
        <span>{{ item.name }}</span>
        <span>₹{{ item.price }}</span>
    </div>
    {% endfor %}

    <div class="cart-total">Total: ₹{{ total }}</div>
</div>

</body>
</html>
